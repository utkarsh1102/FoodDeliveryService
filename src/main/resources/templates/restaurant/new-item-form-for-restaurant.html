<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add new Item to Restaurant</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.error {
			color: red;
		}
		.navbar {
            border-radius: 15px; /* Adjust the value as needed */
        }
	</style>
</head>

<body>
	<div class="container mt-4">
		<h2 class="mb-4">Add new Item to Restaurant</h2>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">
            <img th:src="@{/images/navbar-image.jpg}" width="50" height="50" class="d-inline-block" alt="">
            Food Delivery Service</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant}">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/driver}">Drivers</a>
                    </li>
                </ul>
            </div>
        </nav>
		<a class="btn btn-secondary mb-4" th:href="@{/restaurant/showMenuForRestaurant(restaurantId=${restaurantId})}">Back to Restaurant Menu</a>
		<form th:action="@{/restaurant/processNewItemFormForRestaurant(restaurantId=${restaurantId})}"
			th:object="${menuItemDto}" method="post" class="needs-validation" novalidate>
			<input type="hidden" th:field="*{menuItemId}" />
			<div class="form-group">
				<label for="name">Item Name:</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Item Name" />
				<ul class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
					<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="address">Description:</label>
				<input type="text" id="description" th:field="*{description}" class="form-control"
					placeholder="Item Description" />
				<ul class="alert alert-danger" th:if="${#fields.hasErrors('description')}">
					<li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="address">Price:</label>
				<input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Item Price" />
				<ul class="alert alert-danger" th:if="${#fields.hasErrors('price')}">
					<li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
				</ul>
			</div>
			<button type="submit" class="btn btn-primary">Add Item</button>
		</form>
		<a class="btn btn-secondary mt-3" th:href="@{/restaurant}">Back to Restaurant List</a>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
