<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reviews for Restaurant</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #dee2e6;
		}
		.navbar {
            border-radius: 15px; /* Adjust the value as needed */
        }
	</style>
</head>

<body>
	<div class="container mt-4">
		<h2 class="mb-4">Reviews for Restaurant</h2>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">
            <img th:src="@{/images/navbar-image.jpg}" width="50" height="50" class="d-inline-block" alt="">
            Food Delivery Service</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant}">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/driver}">Drivers</a>
                    </li>
                </ul>
            </div>
        </nav>
		<!-- Restaurant Details Card -->
		<div class="card mb-4">
			<div class="card-header">
				Restaurant Details
			</div>
			<div class="card-body">
				<p><strong>Restaurant ID:</strong> <span th:text="${restaurant.restaurantId}"></span></p>
				<p><strong>Restaurant Name:</strong> <span th:text="${restaurant.name}"></span></p>
				<p><strong>Restaurant Address:</strong> <span th:text="${restaurant.address}"></span></p>
				<p><strong>Restaurant Phone:</strong> <span th:text="${restaurant.phone}"></span></p>
			</div>
		</div>
		<a class="btn btn-secondary mb-4" th:href="@{/restaurant}">Back to Restaurant List</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Rating</th>
					<th>Review</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating:${ratings}">
					<td th:text="${rating.ratingId}"></td>
					<td th:text="${rating.rating}"></td>
					<td th:text="${rating.review}"></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-secondary mt-4" th:href="@{/restaurant}">Back to Restaurant List</a>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
