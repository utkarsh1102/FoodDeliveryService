<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select Customer Favorite Restaurants</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.error {
			color: red;
		}
		.navbar {
            border-radius: 15px; /* Adjust the value as needed */
        }
	</style>
</head>

<body>
	<div class="container mt-4">
		<h2 class="mb-4">Select Customer Favorite Restaurants</h2>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">
            <img th:src="@{/images/navbar-image.jpg}" width="50" height="50" class="d-inline-block" alt="">
            Food Delivery Service</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant}">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/driver}">Drivers</a>
                    </li>
                </ul>
            </div>
        </nav>
		<hr>
		<a class="btn btn-secondary mb-4" th:href="@{/customer}">Back to Customer List</a>
		<form th:action="@{/customer/processCustomerFavoriteRestaurants(customerId=${customerId})}" method="post" class="needs-validation" novalidate>
			<div class="form-group">
				<label>Choose Restaurants to Add to Customer's Favorites</label>
				<div class="alert alert-danger" th:if="${error}">
					<p th:text="${error}"></p>
				</div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Selection</th>
							<th>Restaurant ID</th>
							<th>Restaurant Name</th>
							<th>Restaurant Address</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="restaurant : ${restaurants}">
							<td><input type="checkbox" name="restaurantIds" th:value="${restaurant.restaurantId}" /></td>
							<td th:text="${restaurant.restaurantId}"></td>
							<td th:text="${restaurant.name}"></td>
							<td th:text="${restaurant.address}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="submit" class="btn btn-primary">Select Customer Favorite Restaurants</button>
		</form>
		<a class="btn btn-secondary mt-3" th:href="@{/customer}">Back to Customer List</a>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
