<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reviews by Customer</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		table {
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #dee2e6;
		}
		.navbar {
            border-radius: 15px; /* Adjust the value as needed */
        }
        .small-font-table {
            font-size: 0.7rem; /* Adjust this value as needed */
        }
	</style>
</head>

<body>
	<div class="container mt-4">
		<h2 class="mb-4">Reviews by Customer</h2>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">
            <img th:src="@{/images/navbar-image.jpg}" width="50" height="50" class="d-inline-block" alt="">
            Food Delivery Service</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant}">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/driver}">Drivers</a>
                    </li>
                </ul>
            </div>
        </nav>
		<!-- Customer Details Card -->
		<div class="card mb-4">
			<div class="card-header">
				Customer Details
			</div>
			<div class="card-body">
				<p><strong>Customer ID:</strong> <span th:text="${customer.customerId}"></span></p>
				<p><strong>Customer Name:</strong> <span th:text="${customer.name}"></span></p>
				<p><strong>Customer Phone:</strong> <span th:text="${customer.phone}"></span></p>
				<p><strong>Customer Addresses:</strong> <span th:text="${customer.addresses}"></span></p>
			</div>
		</div>
		<a class="btn btn-secondary mb-4" th:href="@{/customer}">Back to Customer List</a>
		<table class="table table-striped">
            <thead>
                <tr>
                    <th>Rating ID</th>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rating:${ratings}">
                    <td th:text="${rating.ratingId}"></td>
                    <td th:text="${rating.rating}"></td>
                    <td th:text="${rating.review}"></td>
                </tr>
            </tbody>
        </table>
		<a class="btn btn-secondary mt-4" th:href="@{/customer}">Back to Customer List</a>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
